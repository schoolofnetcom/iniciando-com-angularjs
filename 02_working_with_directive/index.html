<!DOCTYPE html>
<html lang="en" ng-app="helloAngular">
<head>
    <meta charset="UTF-8">
    <title>Angular JS</title>
    <script src="angular.min.js"></script>
    <script>

        angular.module('helloAngular',[]);
        angular.module('helloAngular').controller('myHelloCtrl', function($scope){
            $scope.message = "Hello AngularJS";
            $scope.testBind = "A simple text test";
            $scope.peoples = [
                {name:"Pedro",tel:"555 5565",email:"pedro@mail.com"},
                {name:"Maria",tel:"555 5535",email:"maria@mail.com"},
                {name:"Ana",tel:"555 5567",email:"ana@mail.com"},
                {name:"Gustavo",tel:"555 5593",email:"gustavo@mail.com"},
                {name:"Murilo",tel:"555 5512",email:"murilo@mail.com"},
            ];
            $scope.myfunction = function(){
                $scope.message = "Hi, people.";
            }
        });

    </script>
</head>
<body>
    <section ng-controller="myHelloCtrl">
        <h1>{{ message }}</h1>
        <input type="text" ng-model="message">
        <p ng-bind="testBind"></p>
        <p>{{testBind}}....</p>
        <button ng-click="myfunction();">ng-click</button>
        <h1>Repeat:</h1>
        <div>
            <p ng-repeat="people in peoples" >Name: {{people.name}}</p>
        </div>
    </section>
</body>
</html>
